<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="University Student Government - Designing Spaces for a Better Future" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700;800&display=swap"
    rel="stylesheet">
  <title>USG - University Student Government</title>
  <script>
    // Apply dark mode immediately to prevent flash
    (function () {
      try {
        const darkMode = localStorage.getItem('admin-dark-mode') === 'true';
        if (darkMode) {
          document.documentElement.classList.add('dark');
        }
      } catch (e) {
        console.error('Failed to load dark mode preference:', e);
      }
    })();
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
